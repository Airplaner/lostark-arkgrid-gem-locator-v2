<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 200 200" role="img" aria-label="원자 궤도 모양">
  <!-- 배경(선택사항) -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- 타원 궤도 (X자 형태로 두 개) -->
  <ellipse cx="100" cy="100" rx="70" ry="28" transform="rotate(45 100 100)"
           fill="none" stroke="#ffff00" stroke-width="3" stroke-linecap="round" opacity="0.95"/>
  <ellipse cx="100" cy="100" rx="70" ry="28" transform="rotate(-45 100 100)"
           fill="none" stroke="#ffff00" stroke-width="3" stroke-linecap="round" opacity="0.95"/>
</svg>
